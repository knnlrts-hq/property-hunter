<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Hunter</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="" />

  <style>
    /* Reset & Variables */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Colors */
      --color-primary: #2563eb;
      --color-primary-dark: #1d4ed8;
      --color-success: #16a34a;
      --color-warning: #f59e0b;
      --color-danger: #dc2626;
      --color-purple: #9333ea;
      --color-gray-50: #f9fafb;
      --color-gray-100: #f3f4f6;
      --color-gray-200: #e5e7eb;
      --color-gray-300: #d1d5db;
      --color-gray-500: #6b7280;
      --color-gray-700: #374151;
      --color-gray-900: #111827;

      /* Spacing */
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;

      /* Typography */
      --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --font-size-sm: 14px;
      --font-size-base: 16px;
      --font-size-lg: 18px;
      --font-size-xl: 24px;

      /* Layout */
      --header-height: 56px;
      --footer-height: 64px;
      --map-height-mobile: 40vh;

      /* Touch */
      --touch-target: 44px;

      /* Shadows */
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);

      /* Border radius */
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
    }

    html, body {
      height: 100%;
      font-family: var(--font-family);
      font-size: var(--font-size-base);
      color: var(--color-gray-900);
      background: var(--color-gray-50);
    }

    /* Layout */
    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
      max-height: 100vh;
      overflow: hidden;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: var(--header-height);
      padding: 0 var(--spacing-md);
      background: var(--color-primary);
      color: white;
      flex-shrink: 0;
    }

    .header__title {
      font-size: var(--font-size-lg);
      font-weight: 600;
    }

    .header__menu-btn {
      width: var(--touch-target);
      height: var(--touch-target);
      background: none;
      border: none;
      color: white;
      font-size: var(--font-size-xl);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      /* Touch fixes for iOS/Android */
      -webkit-tap-highlight-color: rgba(255, 255, 255, 0.2);
      touch-action: manipulation;
      user-select: none;
      -webkit-user-select: none;
    }

    .header__menu-btn span {
      pointer-events: none;
    }

    /* Main */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Map */
    .map-container {
      height: var(--map-height-mobile);
      flex-shrink: 0;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    /* List */
    .list-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: white;
    }

    .filters {
      padding: var(--spacing-sm) var(--spacing-md);
      border-bottom: 1px solid var(--color-gray-200);
      flex-shrink: 0;
    }

    .filters__search {
      margin-bottom: var(--spacing-sm);
    }

    .search-input {
      width: 100%;
      height: var(--touch-target);
      padding: 0 var(--spacing-md);
      border: 1px solid var(--color-gray-300);
      border-radius: var(--radius-md);
      font-size: var(--font-size-base);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .filters__toggle {
      width: 100%;
      height: var(--touch-target);
      background: var(--color-gray-100);
      border: 1px solid var(--color-gray-200);
      border-radius: var(--radius-md);
      font-size: var(--font-size-base);
      cursor: pointer;
    }

    .filters__panel {
      margin-top: var(--spacing-sm);
      padding: var(--spacing-md);
      background: var(--color-gray-50);
      border-radius: var(--radius-md);
    }

    .property-list {
      flex: 1;
      overflow-y: auto;
      padding: var(--spacing-md);
    }

    /* Footer */
    .footer {
      height: var(--footer-height);
      padding: var(--spacing-sm) var(--spacing-md);
      background: white;
      border-top: 1px solid var(--color-gray-200);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: var(--touch-target);
      padding: 0 var(--spacing-lg);
      border: none;
      border-radius: var(--radius-md);
      font-size: var(--font-size-base);
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn--primary {
      background: var(--color-primary);
      color: white;
    }

    .btn--primary:hover {
      background: var(--color-primary-dark);
    }

    .btn--primary:active {
      transform: scale(0.98);
    }

    .btn--large {
      width: 100%;
      max-width: 400px;
    }

    /* Desktop layout */
    @media (min-width: 768px) {
      .main {
        flex-direction: row;
      }

      .map-container {
        height: 100%;
        width: 50%;
      }

      .list-container {
        width: 50%;
        border-left: 1px solid var(--color-gray-200);
      }
    }

    /* Map markers */
    .marker-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 50% 50% 50% 0;
      transform: rotate(-45deg);
      border: 2px solid white;
      box-shadow: var(--shadow-md);
    }

    .marker-icon span {
      transform: rotate(45deg);
      font-size: 12px;
    }

    .marker-icon--nieuw { background: var(--color-primary); }
    .marker-icon--bezoek_gepland { background: var(--color-purple); }
    .marker-icon--bezocht { background: var(--color-success); }
    .marker-icon--ja { background: var(--color-success); }
    .marker-icon--nee { background: var(--color-danger); }
    .marker-icon--misschien { background: var(--color-warning); }

    .marker-icon--onder_optie {
      background-image: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 3px,
        rgba(255,255,255,0.3) 3px,
        rgba(255,255,255,0.3) 6px
      );
    }

    .marker-icon--verkocht {
      opacity: 0.5;
    }

    /* Property cards */
    .property-card {
      background: white;
      border: 1px solid var(--color-gray-200);
      border-radius: var(--radius-md);
      padding: var(--spacing-md);
      margin-bottom: var(--spacing-sm);
      cursor: pointer;
      transition: box-shadow 0.2s, border-color 0.2s;
    }

    .property-card:hover {
      border-color: var(--color-primary);
      box-shadow: var(--shadow-md);
    }

    .property-card:active {
      transform: scale(0.99);
    }

    .property-card__address {
      font-weight: 600;
      font-size: var(--font-size-base);
      margin-bottom: var(--spacing-xs);
    }

    .property-card__price {
      color: var(--color-gray-700);
      font-size: var(--font-size-sm);
      margin-bottom: var(--spacing-sm);
    }

    .property-card__badges {
      display: flex;
      gap: var(--spacing-xs);
      flex-wrap: wrap;
      margin-bottom: var(--spacing-sm);
    }

    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 9999px;
      font-size: 12px;
      font-weight: 500;
    }

    .badge--nieuw { background: #dbeafe; color: #1e40af; }
    .badge--bezoek_gepland { background: #f3e8ff; color: #6b21a8; }
    .badge--bezocht { background: #dcfce7; color: #166534; }
    .badge--ja { background: #dcfce7; color: #166534; }
    .badge--nee { background: #fee2e2; color: #991b1b; }
    .badge--misschien { background: #fef3c7; color: #92400e; }

    .badge--beschikbaar { background: #ecfdf5; color: #065f46; }
    .badge--onder_optie { background: #fef3c7; color: #92400e; }
    .badge--verkocht { background: #f3f4f6; color: #6b7280; }

    .property-card__score {
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
      color: var(--color-warning);
      font-size: var(--font-size-sm);
    }

    .property-card__score-value {
      color: var(--color-gray-700);
    }

    /* Property card with image layout */
    .property-card {
      display: flex;
      gap: var(--spacing-md);
    }

    .property-card__content {
      flex: 1;
      min-width: 0; /* Prevent flex child overflow */
    }

    .property-card__image {
      width: 80px;
      height: 80px;
      border-radius: var(--radius-sm);
      object-fit: cover;
      flex-shrink: 0;
      background: var(--color-gray-100);
    }

    .property-card__image--placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-gray-400);
      font-size: 24px;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: var(--spacing-xl);
      color: var(--color-gray-500);
    }

    .empty-state__icon {
      font-size: 48px;
      margin-bottom: var(--spacing-md);
    }

    /* Filters */
    .filter-group {
      margin-bottom: var(--spacing-sm);
    }

    .filter-label {
      display: block;
      font-size: var(--font-size-sm);
      color: var(--color-gray-500);
      margin-bottom: var(--spacing-xs);
    }

    .filter-select {
      width: 100%;
      height: var(--touch-target);
      padding: 0 var(--spacing-md);
      border: 1px solid var(--color-gray-300);
      border-radius: var(--radius-md);
      font-size: var(--font-size-base);
      background: white;
      cursor: pointer;
    }

    .filter-select:focus {
      outline: none;
      border-color: var(--color-primary);
    }

    .btn--text {
      background: none;
      color: var(--color-primary);
      padding: 0;
      height: auto;
      font-size: var(--font-size-sm);
    }

    .btn--text:hover {
      text-decoration: underline;
    }

    .filters__toggle--active {
      background: var(--color-primary);
      color: white;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal {
      background: white;
      width: 100%;
      max-height: 90vh;
      border-radius: var(--radius-lg) var(--radius-lg) 0 0;
      display: flex;
      flex-direction: column;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    .modal--full {
      height: 100%;
      max-height: 100vh;
      border-radius: 0;
    }

    .modal__header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--spacing-md);
      border-bottom: 1px solid var(--color-gray-200);
      flex-shrink: 0;
    }

    .modal__title {
      font-size: var(--font-size-lg);
      font-weight: 600;
    }

    .modal__close {
      width: var(--touch-target);
      height: var(--touch-target);
      background: none;
      border: none;
      font-size: var(--font-size-xl);
      cursor: pointer;
      color: var(--color-gray-500);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal__back {
      background: none;
      border: none;
      font-size: var(--font-size-base);
      cursor: pointer;
      color: var(--color-primary);
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
      padding: 0;
    }

    .modal__actions {
      display: flex;
      gap: var(--spacing-sm);
    }

    .modal__body {
      flex: 1;
      overflow-y: auto;
      padding: var(--spacing-md);
    }

    .modal__footer {
      padding: var(--spacing-md);
      border-top: 1px solid var(--color-gray-200);
      flex-shrink: 0;
    }

    /* Desktop modal */
    @media (min-width: 768px) {
      .modal-overlay {
        align-items: center;
      }

      .modal {
        max-width: 500px;
        max-height: 80vh;
        border-radius: var(--radius-lg);
      }

      .modal--full {
        max-width: 600px;
        max-height: 90vh;
        border-radius: var(--radius-lg);
      }
    }

    /* Forms */
    .form-group {
      margin-bottom: var(--spacing-md);
    }

    .form-label {
      display: block;
      font-size: var(--font-size-sm);
      font-weight: 500;
      margin-bottom: var(--spacing-xs);
      color: var(--color-gray-700);
    }

    .form-label--required::after {
      content: ' *';
      color: var(--color-danger);
    }

    .form-input {
      width: 100%;
      height: var(--touch-target);
      padding: 0 var(--spacing-md);
      border: 1px solid var(--color-gray-300);
      border-radius: var(--radius-md);
      font-size: var(--font-size-base);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .form-input--error {
      border-color: var(--color-danger);
    }

    .form-error {
      color: var(--color-danger);
      font-size: var(--font-size-sm);
      margin-top: var(--spacing-xs);
    }

    .form-hint {
      color: var(--color-gray-500);
      font-size: var(--font-size-sm);
      margin-top: var(--spacing-xs);
    }

    /* Add property map */
    .add-map-container {
      height: 300px;
      border-radius: var(--radius-md);
      overflow: hidden;
      border: 1px solid var(--color-gray-300);
    }

    .add-map-hint {
      text-align: center;
      padding: var(--spacing-md);
      background: var(--color-gray-50);
      border-radius: var(--radius-md);
      margin-bottom: var(--spacing-md);
      color: var(--color-gray-700);
    }

    @keyframes highlight {
      0%, 100% { background: white; }
      50% { background: #dbeafe; }
    }

    /* Detail view */
    .detail-header {
      margin-bottom: var(--spacing-md);
    }

    .detail-address {
      font-size: var(--font-size-lg);
      font-weight: 600;
      margin-bottom: var(--spacing-xs);
    }

    .detail-price {
      font-size: var(--font-size-xl);
      color: var(--color-gray-700);
      margin-bottom: var(--spacing-sm);
    }

    .detail-link {
      display: inline-flex;
      align-items: center;
      gap: var(--spacing-xs);
      color: var(--color-primary);
      text-decoration: none;
      font-size: var(--font-size-sm);
    }

    .detail-link:hover {
      text-decoration: underline;
    }

    .detail-image {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: var(--radius-md);
      margin-bottom: var(--spacing-md);
    }

    .detail-section {
      margin-bottom: var(--spacing-lg);
    }

    .detail-section__title {
      font-size: var(--font-size-sm);
      font-weight: 600;
      color: var(--color-gray-500);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: var(--spacing-sm);
    }

    .detail-status-row {
      display: flex;
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-md);
    }

    .detail-status-row .form-group {
      flex: 1;
      margin-bottom: 0;
    }

    /* Scores */
    .score-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--spacing-sm) 0;
      border-bottom: 1px solid var(--color-gray-100);
    }

    .score-row:last-child {
      border-bottom: none;
    }

    .score-label {
      font-size: var(--font-size-base);
    }

    .score-stars {
      display: flex;
      gap: 2px;
    }

    .score-star {
      width: 32px;
      height: 32px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: var(--color-gray-300);
      padding: 0;
    }

    .score-star--active {
      color: var(--color-warning);
    }

    .score-star:hover {
      transform: scale(1.1);
    }

    .score-row__delete {
      width: 24px;
      height: 24px;
      padding: 0;
      background: none;
      border: none;
      color: var(--color-gray-400);
      cursor: pointer;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .score-row:hover .score-row__delete {
      opacity: 1;
    }

    .score-row__delete:hover {
      color: var(--color-danger);
    }

    .score-average {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--spacing-md);
      background: var(--color-gray-50);
      border-radius: var(--radius-md);
      margin-top: var(--spacing-sm);
    }

    .score-average__label {
      font-weight: 500;
    }

    .score-average__value {
      font-size: var(--font-size-lg);
      font-weight: 600;
      color: var(--color-warning);
    }

    /* Textarea */
    .form-textarea {
      width: 100%;
      min-height: 100px;
      padding: var(--spacing-md);
      border: 1px solid var(--color-gray-300);
      border-radius: var(--radius-md);
      font-size: var(--font-size-base);
      font-family: inherit;
      resize: vertical;
    }

    .form-textarea:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    /* Visits */
    .visit-item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: var(--spacing-sm);
      background: var(--color-gray-50);
      border-radius: var(--radius-md);
      margin-bottom: var(--spacing-sm);
    }

    .visit-date {
      font-weight: 500;
      font-size: var(--font-size-sm);
    }

    .visit-notes {
      font-size: var(--font-size-sm);
      color: var(--color-gray-500);
      margin-top: var(--spacing-xs);
    }

    .visit-delete {
      background: none;
      border: none;
      color: var(--color-gray-400);
      cursor: pointer;
      padding: var(--spacing-xs);
    }

    .visit-delete:hover {
      color: var(--color-danger);
    }

    /* Bids */
    .bid-item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: var(--spacing-sm);
      background: var(--color-gray-50);
      border-radius: var(--radius-md);
      margin-bottom: var(--spacing-sm);
    }

    .bid-amount {
      font-weight: 600;
      font-size: var(--font-size-base);
    }

    .bid-date {
      font-size: var(--font-size-sm);
      color: var(--color-gray-500);
    }

    .bid-status {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 9999px;
      font-size: 11px;
      font-weight: 500;
      margin-top: var(--spacing-xs);
    }

    .bid-status--gepland {
      background: #fef3c7;
      color: #92400e;
    }

    .bid-status--uitgebracht {
      background: #dcfce7;
      color: #166534;
    }

    .bid-notes {
      font-size: var(--font-size-sm);
      color: var(--color-gray-500);
      margin-top: var(--spacing-xs);
    }

    .bid-delete {
      background: none;
      border: none;
      color: var(--color-gray-400);
      cursor: pointer;
      padding: var(--spacing-xs);
    }

    .bid-delete:hover {
      color: var(--color-danger);
    }

    /* Add bid form */
    .add-bid-form {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
      padding: var(--spacing-md);
      background: var(--color-gray-50);
      border-radius: var(--radius-md);
      margin-top: var(--spacing-sm);
    }

    .add-bid-form[hidden] {
      display: none;
    }

    /* Add visit form */
    .add-visit-form {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
      padding: var(--spacing-md);
      background: var(--color-gray-50);
      border-radius: var(--radius-md);
      margin-top: var(--spacing-sm);
    }

    .add-visit-form[hidden] {
      display: none;
    }

    .add-visit-row {
      display: flex;
      gap: var(--spacing-sm);
    }

    /* Add category */
    .add-category-row {
      display: flex;
      gap: var(--spacing-sm);
      margin-top: var(--spacing-sm);
    }

    .add-category-row .form-input {
      flex: 1;
    }

    /* Delete button */
    .btn--danger {
      background: white;
      color: var(--color-danger);
      border: 1px solid var(--color-danger);
    }

    .btn--danger:hover {
      background: #fef2f2;
    }

    .btn--secondary {
      background: var(--color-gray-100);
      color: var(--color-gray-700);
    }

    .btn--secondary:hover {
      background: var(--color-gray-200);
    }

    .btn--small {
      height: 36px;
      padding: 0 var(--spacing-md);
      font-size: var(--font-size-sm);
    }

    /* Menu dropdown */
    .menu-dropdown {
      position: absolute;
      top: var(--header-height);
      right: 0;
      background: white;
      border-radius: 0 0 var(--radius-md) var(--radius-md);
      box-shadow: var(--shadow-lg);
      min-width: 200px;
      z-index: 100;
    }

    .menu-dropdown[hidden] {
      display: none;
    }

    .menu-item {
      display: block;
      width: 100%;
      padding: var(--spacing-md);
      background: none;
      border: none;
      text-align: left;
      font-size: var(--font-size-base);
      cursor: pointer;
      color: var(--color-gray-700);
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
      touch-action: manipulation;
      user-select: none;
      -webkit-user-select: none;
    }

    .menu-item:hover {
      background: var(--color-gray-50);
    }

    .menu-item:active {
      background: var(--color-gray-100);
    }

    /* Import modal */
    .import-warning {
      display: flex;
      align-items: flex-start;
      gap: var(--spacing-sm);
      padding: var(--spacing-md);
      background: #fef3c7;
      border-radius: var(--radius-md);
      margin-bottom: var(--spacing-md);
      color: #92400e;
    }

    .import-warning__icon {
      font-size: var(--font-size-lg);
    }

    .import-or {
      text-align: center;
      color: var(--color-gray-500);
      margin: var(--spacing-md) 0;
    }

    /* Toast notifications */
    .toast-container {
      position: fixed;
      bottom: calc(var(--footer-height) + var(--spacing-md));
      left: 50%;
      transform: translateX(-50%);
      z-index: 2000;
      pointer-events: none;
    }

    .toast {
      background: var(--color-gray-900);
      color: white;
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--radius-md);
      font-size: var(--font-size-sm);
      animation: toastIn 0.3s ease, toastOut 0.3s ease 2.7s;
      pointer-events: auto;
    }

    @keyframes toastIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes toastOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    /* Focus visible for accessibility */
    :focus-visible {
      outline: 2px solid var(--color-primary);
      outline-offset: 2px;
    }

    /* Smooth scroll */
    html {
      scroll-behavior: smooth;
    }

    /* Better touch scrolling on iOS */
    .property-list,
    .modal__body {
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <h1 class="header__title">Property Hunter</h1>
      <button class="header__menu-btn" id="menuBtn" aria-label="Menu">
        <span>‚ò∞</span>
      </button>
    </header>

    <!-- Menu dropdown -->
    <div class="menu-dropdown" id="menuDropdown" hidden>
      <button class="menu-item" onclick="exportData()">üì§ Exporteren</button>
      <button class="menu-item" onclick="openImportModal()">üì• Importeren</button>
    </div>

    <!-- Main content -->
    <main class="main">
      <!-- Map section -->
      <section class="map-container">
        <div id="map"></div>
      </section>

      <!-- List section -->
      <section class="list-container">
        <!-- Search & filters -->
        <div class="filters">
          <div class="filters__search">
            <input type="text" id="searchInput" placeholder="üîç Zoeken..." class="search-input">
          </div>
          <button class="filters__toggle" id="filterToggle">Filters ‚ñº</button>
          <div class="filters__panel" id="filterPanel" hidden>
            <div class="filter-group">
              <label class="filter-label">Status:</label>
              <select id="filterStatus" class="filter-select">
                <option value="">Alle</option>
                <option value="nieuw">Nieuw</option>
                <option value="bezoek_gepland">Bezoek gepland</option>
                <option value="bezocht">Bezocht</option>
                <option value="ja">Ja</option>
                <option value="nee">Nee</option>
                <option value="misschien">Misschien</option>
              </select>
            </div>
            <div class="filter-group">
              <label class="filter-label">Woning:</label>
              <select id="filterPropertyStatus" class="filter-select">
                <option value="">Alle</option>
                <option value="beschikbaar">Beschikbaar</option>
                <option value="onder_optie">Onder optie</option>
                <option value="verkocht">Verkocht</option>
              </select>
            </div>
            <div class="filter-group">
              <label class="filter-label">Sorteren:</label>
              <select id="filterSort" class="filter-select">
                <option value="score">Score (hoog ‚Üí laag)</option>
                <option value="price_asc">Prijs (laag ‚Üí hoog)</option>
                <option value="price_desc">Prijs (hoog ‚Üí laag)</option>
                <option value="date">Datum toegevoegd</option>
              </select>
            </div>
            <button class="btn btn--text" id="clearFilters">Filters wissen</button>
          </div>
        </div>

        <!-- Property list -->
        <div class="property-list" id="propertyList">
          <!-- Property cards rendered here -->
        </div>
      </section>
    </main>

    <!-- Footer with add button -->
    <footer class="footer">
      <button class="btn btn--primary btn--large" id="addBtn">
        + Toevoegen
      </button>
    </footer>

    <!-- Modals container -->
    <div id="modals"></div>

    <!-- Toast container -->
    <div class="toast-container" id="toastContainer"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>

  <script>
    // ============================================
    // DATA STORE
    // ============================================

    const STORAGE_KEY = 'propertyHunter';
    const DEFAULT_CATEGORIES = ['locatie', 'energie', 'staat', 'prijs', 'grootte', 'buitenruimte'];
    const CATEGORY_LABELS = {
      locatie: 'Locatie',
      energie: 'Energie',
      staat: 'Staat',
      prijs: 'Prijs',
      grootte: 'Grootte',
      buitenruimte: 'Buitenruimte'
    };

    const STATUS_LABELS = {
      nieuw: 'Nieuw',
      bezoek_gepland: 'Bezoek gepland',
      bezocht: 'Bezocht',
      ja: 'Ja',
      nee: 'Nee',
      misschien: 'Misschien'
    };

    const PROPERTY_STATUS_LABELS = {
      beschikbaar: 'Beschikbaar',
      onder_optie: 'Onder optie',
      verkocht: 'Verkocht'
    };

    const BID_STATUS_LABELS = {
      gepland: 'Gepland',
      uitgebracht: 'Uitgebracht'
    };

    // Generate UUID
    function generateId() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0;
        const v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    // Data store
    const Store = {
      data: {
        version: 1,
        customCategories: [],
        properties: []
      },

      // Load from LocalStorage
      load() {
        try {
          const stored = localStorage.getItem(STORAGE_KEY);
          if (stored) {
            this.data = JSON.parse(stored);
          }
        } catch (e) {
          console.error('Failed to load data:', e);
        }
        return this.data;
      },

      // Save to LocalStorage
      save() {
        try {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(this.data));
        } catch (e) {
          console.error('Failed to save data:', e);
        }
      },

      // Get all properties
      getProperties() {
        return this.data.properties;
      },

      // Get single property by ID
      getProperty(id) {
        return this.data.properties.find(p => p.id === id);
      },

      // Add new property
      addProperty(property) {
        const newProperty = {
          id: generateId(),
          url: property.url || '',
          address: property.address || '',
          price: property.price || 0,
          imageUrl: property.imageUrl || '',
          coordinates: property.coordinates || { lat: 0, lng: 0 },
          status: 'nieuw',
          propertyStatus: 'beschikbaar',
          scores: this.getEmptyScores(),
          pros: '',
          cons: '',
          visits: [],
          bids: [],
          dateAdded: new Date().toISOString()
        };
        this.data.properties.push(newProperty);
        this.save();
        return newProperty;
      },

      // Update property
      updateProperty(id, updates) {
        const index = this.data.properties.findIndex(p => p.id === id);
        if (index !== -1) {
          this.data.properties[index] = { ...this.data.properties[index], ...updates };
          this.save();
          return this.data.properties[index];
        }
        return null;
      },

      // Delete property
      deleteProperty(id) {
        const index = this.data.properties.findIndex(p => p.id === id);
        if (index !== -1) {
          this.data.properties.splice(index, 1);
          this.save();
          return true;
        }
        return false;
      },

      // Get empty scores object
      getEmptyScores() {
        const scores = {};
        DEFAULT_CATEGORIES.forEach(cat => scores[cat] = 0);
        this.data.customCategories.forEach(cat => scores[cat] = 0);
        return scores;
      },

      // Get all categories (default + custom)
      getAllCategories() {
        return [...DEFAULT_CATEGORIES, ...this.data.customCategories];
      },

      // Add custom category
      addCustomCategory(name) {
        const key = name.toLowerCase().replace(/\s+/g, '_');
        if (!this.data.customCategories.includes(key)) {
          this.data.customCategories.push(key);
          CATEGORY_LABELS[key] = name;
          // Add to all existing properties
          this.data.properties.forEach(p => {
            if (!p.scores[key]) p.scores[key] = 0;
          });
          this.save();
        }
        return key;
      },

      // Remove custom category
      removeCustomCategory(key) {
        const index = this.data.customCategories.indexOf(key);
        if (index === -1) return false;  // Not a custom category or doesn't exist

        // Remove from customCategories array
        this.data.customCategories.splice(index, 1);

        // Remove from CATEGORY_LABELS
        delete CATEGORY_LABELS[key];

        // Remove from all properties' scores
        this.data.properties.forEach(p => {
          delete p.scores[key];
        });

        this.save();
        return true;
      },

      // Calculate average score for a property
      calculateAverageScore(property) {
        const scores = Object.values(property.scores).filter(s => s > 0);
        if (scores.length === 0) return 0;
        return scores.reduce((sum, s) => sum + s, 0) / scores.length;
      },

      // Export data as JSON string
      exportData() {
        return JSON.stringify(this.data, null, 2);
      },

      // Import data from JSON string
      importData(jsonString) {
        try {
          const imported = JSON.parse(jsonString);
          if (imported.version && imported.properties) {
            this.data = imported;
            this.save();
            return true;
          }
        } catch (e) {
          console.error('Failed to import data:', e);
        }
        return false;
      },

      // Clear all data
      clear() {
        this.data = {
          version: 1,
          customCategories: [],
          properties: []
        };
        this.save();
      }
    };

    // Initialize store on load
    Store.load();

    // ============================================
    // MAP
    // ============================================

    let map;
    let markers = {};  // Store markers by property ID

    const MAP_CONFIG = {
      center: [50.9859, 4.8310],  // Aarschot
      zoom: 10,  // Shows Vlaams-Brabant & Antwerpen
      minZoom: 7,
      maxZoom: 18
    };

    function initMap() {
      map = L.map('map').setView(MAP_CONFIG.center, MAP_CONFIG.zoom);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors'
      }).addTo(map);

      // Handle map click for adding properties (will be used later)
      map.on('click', handleMapClick);
    }

    function handleMapClick(e) {
      // Main map click - no action needed (add property uses modal map)
    }

    // Create marker icon based on property status
    function createMarkerIcon(property) {
      const status = property.status;
      const propertyStatus = property.propertyStatus;

      let symbol = '';
      if (status === 'ja') symbol = '‚òÖ';
      else if (status === 'nee') symbol = '‚úï';
      else if (status === 'misschien') symbol = '?';

      let classes = `marker-icon marker-icon--${status}`;
      if (propertyStatus === 'onder_optie') classes += ' marker-icon--onder_optie';
      if (propertyStatus === 'verkocht') classes += ' marker-icon--verkocht';

      return L.divIcon({
        className: 'marker-wrapper',
        html: `<div class="${classes}"><span>${symbol}</span></div>`,
        iconSize: [32, 32],
        iconAnchor: [16, 32],
        popupAnchor: [0, -32]
      });
    }

    // Add marker to map
    function addMarkerToMap(property) {
      if (!property.coordinates || !property.coordinates.lat) return;

      const marker = L.marker(
        [property.coordinates.lat, property.coordinates.lng],
        { icon: createMarkerIcon(property) }
      );

      const avgScore = Store.calculateAverageScore(property);
      const scoreText = avgScore > 0 ? `‚òÖ ${avgScore.toFixed(1)}` : 'Niet beoordeeld';

      marker.bindPopup(`
        <strong>${escapeHtml(property.address)}</strong><br>
        ‚Ç¨${property.price.toLocaleString('nl-BE')}<br>
        ${scoreText}
      `);

      marker.on('click', () => {
        openPropertyDetail(property.id);
      });

      marker.addTo(map);
      markers[property.id] = marker;
    }

    // Update marker on map
    function updateMarkerOnMap(property) {
      if (markers[property.id]) {
        markers[property.id].remove();
      }
      addMarkerToMap(property);
    }

    // Remove marker from map
    function removeMarkerFromMap(propertyId) {
      if (markers[propertyId]) {
        markers[propertyId].remove();
        delete markers[propertyId];
      }
    }

    // Render all markers
    function renderMarkers(properties) {
      // Clear existing markers
      Object.values(markers).forEach(m => m.remove());
      markers = {};

      // Add markers for all properties
      properties.forEach(p => addMarkerToMap(p));
    }

    // ============================================
    // PROPERTY DETAIL
    // ============================================

    let currentPropertyId = null;

    function openPropertyDetail(id) {
      const property = Store.getProperty(id);
      if (!property) return;

      currentPropertyId = id;

      const avgScore = Store.calculateAverageScore(property);
      const categories = Store.getAllCategories();

      const content = `
        <div class="modal__header">
          <button class="modal__back" onclick="closeModal()">‚Üê Terug</button>
          <div class="modal__actions">
            <button class="modal__close" onclick="confirmDeleteProperty('${id}')" title="Verwijderen">üóëÔ∏è</button>
          </div>
        </div>
        <div class="modal__body">
          <!-- Header -->
          <div class="detail-header">
            ${property.imageUrl ? `<img src="${escapeHtml(property.imageUrl)}" alt="" class="detail-image">` : ''}
            <div class="detail-address">${escapeHtml(property.address)}</div>
            <div class="detail-price">‚Ç¨${property.price.toLocaleString('nl-BE')}</div>
            ${property.url ? `<a href="${escapeHtml(property.url)}" target="_blank" class="detail-link">üîó Bekijk advertentie</a>` : ''}
          </div>

          <!-- Image URL -->
          <div class="detail-section">
            <div class="detail-section__title">Afbeelding</div>
            <input type="url" class="form-input" id="detailImageUrl"
                   value="${escapeHtml(property.imageUrl || '')}"
                   onchange="updatePropertyField('imageUrl', this.value)"
                   placeholder="https://...jpg">
          </div>

          <!-- Status -->
          <div class="detail-section">
            <div class="detail-status-row">
              <div class="form-group">
                <label class="form-label">Status</label>
                <select class="form-input" id="detailStatus" onchange="updatePropertyField('status', this.value)">
                  ${Object.entries(STATUS_LABELS).map(([value, label]) =>
                    `<option value="${value}" ${property.status === value ? 'selected' : ''}>${label}</option>`
                  ).join('')}
                </select>
              </div>
              <div class="form-group">
                <label class="form-label">Woning</label>
                <select class="form-input" id="detailPropertyStatus" onchange="updatePropertyField('propertyStatus', this.value)">
                  ${Object.entries(PROPERTY_STATUS_LABELS).map(([value, label]) =>
                    `<option value="${value}" ${property.propertyStatus === value ? 'selected' : ''}>${label}</option>`
                  ).join('')}
                </select>
              </div>
            </div>
          </div>

          <!-- Scores -->
          <div class="detail-section">
            <div class="detail-section__title">Scores</div>
            <div id="scoresContainer">
              ${categories.map(cat => {
                const isCustom = !DEFAULT_CATEGORIES.includes(cat);
                const deleteBtn = isCustom
                  ? `<button class="score-row__delete" onclick="deleteCategory('${cat}')" title="Verwijder categorie">‚úï</button>`
                  : '';
                return `
                  <div class="score-row">
                    <span class="score-label">${escapeHtml(CATEGORY_LABELS[cat] || cat)}</span>
                    <div class="score-stars">
                      ${[1,2,3,4,5].map(n => `
                        <button class="score-star ${property.scores[cat] >= n ? 'score-star--active' : ''}"
                                onclick="updateScore('${cat}', ${n})">‚òÖ</button>
                      `).join('')}
                    </div>
                    ${deleteBtn}
                  </div>
                `;
              }).join('')}
            </div>
            <div class="add-category-row">
              <input type="text" class="form-input" id="newCategoryInput" placeholder="Nieuwe categorie...">
              <button class="btn btn--secondary btn--small" onclick="addNewCategory()">+</button>
            </div>
            <div class="score-average">
              <span class="score-average__label">Gemiddeld</span>
              <span class="score-average__value" id="avgScoreDisplay">
                ${avgScore > 0 ? avgScore.toFixed(1) + ' / 5' : '-'}
              </span>
            </div>
          </div>

          <!-- Pros -->
          <div class="detail-section">
            <div class="detail-section__title">Pluspunten</div>
            <textarea class="form-textarea" id="detailPros"
                      onchange="updatePropertyField('pros', this.value)"
                      placeholder="Wat zijn de positieve punten?">${escapeHtml(property.pros)}</textarea>
          </div>

          <!-- Cons -->
          <div class="detail-section">
            <div class="detail-section__title">Minpunten</div>
            <textarea class="form-textarea" id="detailCons"
                      onchange="updatePropertyField('cons', this.value)"
                      placeholder="Wat zijn de negatieve punten?">${escapeHtml(property.cons)}</textarea>
          </div>

          <!-- Bids -->
          <div class="detail-section">
            <div class="detail-section__title">Biedingen</div>
            <div id="bidsContainer">
              ${property.bids.length === 0 ? '<p style="color: var(--color-gray-500); font-size: var(--font-size-sm);">Nog geen biedingen</p>' : ''}
              ${property.bids.map((bid, index) => `
                <div class="bid-item">
                  <div>
                    <div class="bid-amount">‚Ç¨${bid.amount.toLocaleString('nl-BE')}</div>
                    <div class="bid-date">${formatDate(bid.date)}</div>
                    <span class="bid-status bid-status--${bid.status}">${BID_STATUS_LABELS[bid.status]}</span>
                    ${bid.notes ? `<div class="bid-notes">${escapeHtml(bid.notes)}</div>` : ''}
                  </div>
                  <button class="bid-delete" onclick="deleteBid(${index})">‚úï</button>
                </div>
              `).join('')}
            </div>
            <button class="btn btn--secondary btn--small" onclick="toggleAddBidForm()" id="addBidBtn">
              + Bod toevoegen
            </button>
            <div class="add-bid-form" id="addBidForm" hidden>
              <div class="form-group" style="margin-bottom: 0;">
                <label class="form-label">Bedrag (‚Ç¨)</label>
                <input type="number" class="form-input" id="bidAmount" placeholder="305000">
              </div>
              <div class="add-visit-row">
                <input type="date" class="form-input" id="bidDate" value="${new Date().toISOString().split('T')[0]}">
                <select class="form-input" id="bidStatus">
                  <option value="gepland">Gepland</option>
                  <option value="uitgebracht">Uitgebracht</option>
                </select>
              </div>
              <input type="text" class="form-input" id="bidNotes" placeholder="Notities (optioneel)">
              <div class="add-visit-row">
                <button class="btn btn--secondary btn--small" onclick="toggleAddBidForm()">Annuleren</button>
                <button class="btn btn--primary btn--small" onclick="addBid()">Toevoegen</button>
              </div>
            </div>
          </div>

          <!-- Visits -->
          <div class="detail-section">
            <div class="detail-section__title">Bezoeken</div>
            <div id="visitsContainer">
              ${property.visits.length === 0 ? '<p style="color: var(--color-gray-500); font-size: var(--font-size-sm);">Nog geen bezoeken</p>' : ''}
              ${property.visits.map((visit, index) => `
                <div class="visit-item">
                  <div>
                    <div class="visit-date">${formatDate(visit.date)}</div>
                    ${visit.notes ? `<div class="visit-notes">${escapeHtml(visit.notes)}</div>` : ''}
                  </div>
                  <button class="visit-delete" onclick="deleteVisit(${index})">‚úï</button>
                </div>
              `).join('')}
            </div>
            <button class="btn btn--secondary btn--small" onclick="toggleAddVisitForm()" id="addVisitBtn">
              + Bezoek toevoegen
            </button>
            <div class="add-visit-form" id="addVisitForm" hidden>
              <div class="add-visit-row">
                <input type="date" class="form-input" id="visitDate" value="${new Date().toISOString().split('T')[0]}">
              </div>
              <input type="text" class="form-input" id="visitNotes" placeholder="Notities (optioneel)">
              <div class="add-visit-row">
                <button class="btn btn--secondary btn--small" onclick="toggleAddVisitForm()">Annuleren</button>
                <button class="btn btn--primary btn--small" onclick="addVisit()">Toevoegen</button>
              </div>
            </div>
          </div>
        </div>
      `;

      openModal(content, { full: true });

      // Highlight marker on map
      if (markers[id]) {
        markers[id].openPopup();
      }
    }

    // Format date for display
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('nl-BE', {
        day: 'numeric',
        month: 'long',
        year: 'numeric'
      });
    }

    // Update a single property field
    function updatePropertyField(field, value) {
      if (!currentPropertyId) return;
      Store.updateProperty(currentPropertyId, { [field]: value });
      renderApp();
    }

    // Update score for a category
    function updateScore(category, value) {
      if (!currentPropertyId) return;
      const property = Store.getProperty(currentPropertyId);
      const newScores = { ...property.scores, [category]: value };
      Store.updateProperty(currentPropertyId, { scores: newScores });

      // Update UI
      const avgScore = Store.calculateAverageScore(Store.getProperty(currentPropertyId));
      document.getElementById('avgScoreDisplay').textContent =
        avgScore > 0 ? avgScore.toFixed(1) + ' / 5' : '-';

      // Update stars
      const scoresContainer = document.getElementById('scoresContainer');
      const row = scoresContainer.querySelector(`.score-row:has([onclick*="${category}"])`);
      if (row) {
        row.querySelectorAll('.score-star').forEach((star, index) => {
          star.classList.toggle('score-star--active', index < value);
        });
      }

      renderApp();
    }

    // Add new category
    function addNewCategory() {
      const input = document.getElementById('newCategoryInput');
      const name = input.value.trim();
      if (!name) return;

      Store.addCustomCategory(name);
      input.value = '';

      // Re-open detail to refresh
      openPropertyDetail(currentPropertyId);
    }

    function deleteCategory(categoryKey) {
      if (!confirm('Deze categorie verwijderen voor alle woningen?')) return;

      Store.removeCustomCategory(categoryKey);

      // Re-render detail view if open
      if (currentPropertyId) {
        openPropertyDetail(currentPropertyId);
      }

      showToast('Categorie verwijderd');
    }

    // Toggle add visit form
    function toggleAddVisitForm() {
      const form = document.getElementById('addVisitForm');
      form.hidden = !form.hidden;
    }

    // Add visit
    function addVisit() {
      if (!currentPropertyId) return;
      const property = Store.getProperty(currentPropertyId);
      const date = document.getElementById('visitDate').value;
      const notes = document.getElementById('visitNotes').value.trim();

      if (!date) return;

      const visits = [...property.visits, { date, notes }];
      visits.sort((a, b) => new Date(a.date) - new Date(b.date));

      Store.updateProperty(currentPropertyId, { visits });

      // If first visit, update status to bezocht if still nieuw
      if (property.status === 'nieuw' || property.status === 'bezoek_gepland') {
        Store.updateProperty(currentPropertyId, { status: 'bezocht' });
      }

      // Re-open to refresh
      openPropertyDetail(currentPropertyId);
      renderApp();
    }

    // Delete visit
    function deleteVisit(index) {
      if (!currentPropertyId) return;
      const property = Store.getProperty(currentPropertyId);
      const visits = property.visits.filter((_, i) => i !== index);
      Store.updateProperty(currentPropertyId, { visits });
      openPropertyDetail(currentPropertyId);
      renderApp();
    }

    // Toggle add bid form
    function toggleAddBidForm() {
      const form = document.getElementById('addBidForm');
      form.hidden = !form.hidden;
    }

    // Add bid
    function addBid() {
      if (!currentPropertyId) return;
      const property = Store.getProperty(currentPropertyId);
      const amount = parseInt(document.getElementById('bidAmount').value);
      const date = document.getElementById('bidDate').value;
      const status = document.getElementById('bidStatus').value;
      const notes = document.getElementById('bidNotes').value.trim();

      if (!amount || !date) return;

      const bids = [...property.bids, { amount, date, status, notes }];
      // Sort by date (newest first)
      bids.sort((a, b) => new Date(b.date) - new Date(a.date));

      Store.updateProperty(currentPropertyId, { bids });

      // Re-open to refresh
      openPropertyDetail(currentPropertyId);
      renderApp();
    }

    // Delete bid
    function deleteBid(index) {
      if (!currentPropertyId) return;
      const property = Store.getProperty(currentPropertyId);
      const bids = property.bids.filter((_, i) => i !== index);
      Store.updateProperty(currentPropertyId, { bids });
      openPropertyDetail(currentPropertyId);
      renderApp();
    }

    // Confirm delete property
    function confirmDeleteProperty(id) {
      if (confirm('Weet je zeker dat je deze woning wilt verwijderen?')) {
        Store.deleteProperty(id);
        closeModal();
        renderApp();
        showToast('Woning verwijderd');
      }
    }

    // ============================================
    // PROPERTY LIST
    // ============================================

    // Render stars for score display
    function renderStars(score) {
      const fullStars = Math.floor(score);
      const hasHalf = score - fullStars >= 0.5;
      let stars = '‚òÖ'.repeat(fullStars);
      if (hasHalf) stars += '¬Ω';
      stars += '‚òÜ'.repeat(5 - fullStars - (hasHalf ? 1 : 0));
      return stars;
    }

    // Create property card HTML
    function createPropertyCard(property) {
      const avgScore = Store.calculateAverageScore(property);
      const scoreDisplay = avgScore > 0
        ? `<span class="property-card__score">
             ${renderStars(avgScore)}
             <span class="property-card__score-value">${avgScore.toFixed(1)}</span>
           </span>`
        : '<span class="property-card__score property-card__score-value">Niet beoordeeld</span>';

      const imageHtml = property.imageUrl
        ? `<img src="${escapeHtml(property.imageUrl)}" alt="" class="property-card__image" loading="lazy">`
        : `<div class="property-card__image property-card__image--placeholder">üè†</div>`;

      return `
        <div class="property-card" data-id="${property.id}">
          <div class="property-card__content">
            <div class="property-card__address">${escapeHtml(property.address)}</div>
            <div class="property-card__price">‚Ç¨${property.price.toLocaleString('nl-BE')}</div>
            <div class="property-card__badges">
              <span class="badge badge--${property.status}">${STATUS_LABELS[property.status]}</span>
              <span class="badge badge--${property.propertyStatus}">${PROPERTY_STATUS_LABELS[property.propertyStatus]}</span>
            </div>
            ${scoreDisplay}
          </div>
          ${imageHtml}
        </div>
      `;
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Render property list
    function renderPropertyList(properties) {
      const listEl = document.getElementById('propertyList');

      if (properties.length === 0) {
        listEl.innerHTML = `
          <div class="empty-state">
            <div class="empty-state__icon">üè†</div>
            <p>Nog geen woningen toegevoegd</p>
            <p>Klik op "+ Toevoegen" om te beginnen</p>
          </div>
        `;
        return;
      }

      listEl.innerHTML = properties.map(p => createPropertyCard(p)).join('');

      // Add click handlers
      listEl.querySelectorAll('.property-card').forEach(card => {
        card.addEventListener('click', () => {
          openPropertyDetail(card.dataset.id);
        });
      });
    }

    // Initial render
    function renderApp() {
      applyFilters();
    }

    // ============================================
    // FILTERING & SEARCH
    // ============================================

    let currentFilters = {
      search: '',
      status: '',
      propertyStatus: '',
      sort: 'score'
    };

    // Filter and sort properties
    function filterProperties(properties) {
      let filtered = [...properties];

      // Text search
      if (currentFilters.search) {
        const search = currentFilters.search.toLowerCase();
        filtered = filtered.filter(p =>
          p.address.toLowerCase().includes(search) ||
          p.pros.toLowerCase().includes(search) ||
          p.cons.toLowerCase().includes(search) ||
          p.visits.some(v => v.notes.toLowerCase().includes(search))
        );
      }

      // Status filter
      if (currentFilters.status) {
        filtered = filtered.filter(p => p.status === currentFilters.status);
      }

      // Property status filter
      if (currentFilters.propertyStatus) {
        filtered = filtered.filter(p => p.propertyStatus === currentFilters.propertyStatus);
      }

      // Sorting
      switch (currentFilters.sort) {
        case 'score':
          filtered.sort((a, b) => Store.calculateAverageScore(b) - Store.calculateAverageScore(a));
          break;
        case 'price_asc':
          filtered.sort((a, b) => a.price - b.price);
          break;
        case 'price_desc':
          filtered.sort((a, b) => b.price - a.price);
          break;
        case 'date':
          filtered.sort((a, b) => new Date(b.dateAdded) - new Date(a.dateAdded));
          break;
      }

      return filtered;
    }

    // Apply filters and re-render
    function applyFilters() {
      const allProperties = Store.getProperties();
      const filtered = filterProperties(allProperties);
      renderPropertyList(filtered);
      renderMarkers(filtered);
      updateFilterToggleState();
    }

    // Update filter toggle button state
    function updateFilterToggleState() {
      const toggle = document.getElementById('filterToggle');
      const activeCount = [currentFilters.status, currentFilters.propertyStatus]
        .filter(f => f !== '').length;

      if (activeCount > 0) {
        toggle.textContent = `Filters (${activeCount}) ‚ñº`;
        toggle.classList.add('filters__toggle--active');
      } else {
        toggle.textContent = 'Filters ‚ñº';
        toggle.classList.remove('filters__toggle--active');
      }
    }

    // Clear all filters
    function clearFilters() {
      currentFilters = {
        search: '',
        status: '',
        propertyStatus: '',
        sort: 'score'
      };

      document.getElementById('searchInput').value = '';
      document.getElementById('filterStatus').value = '';
      document.getElementById('filterPropertyStatus').value = '';
      document.getElementById('filterSort').value = 'score';

      applyFilters();
    }

    // Initialize filter event listeners
    function initFilters() {
      // Search input
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', (e) => {
        currentFilters.search = e.target.value;
        applyFilters();
      });

      // Filter toggle
      const filterToggle = document.getElementById('filterToggle');
      const filterPanel = document.getElementById('filterPanel');
      filterToggle.addEventListener('click', () => {
        const isHidden = filterPanel.hidden;
        filterPanel.hidden = !isHidden;
        filterToggle.textContent = filterToggle.textContent.replace(
          isHidden ? '‚ñº' : '‚ñ≤',
          isHidden ? '‚ñ≤' : '‚ñº'
        );
      });

      // Filter dropdowns
      document.getElementById('filterStatus').addEventListener('change', (e) => {
        currentFilters.status = e.target.value;
        applyFilters();
      });

      document.getElementById('filterPropertyStatus').addEventListener('change', (e) => {
        currentFilters.propertyStatus = e.target.value;
        applyFilters();
      });

      document.getElementById('filterSort').addEventListener('change', (e) => {
        currentFilters.sort = e.target.value;
        applyFilters();
      });

      // Clear filters
      document.getElementById('clearFilters').addEventListener('click', clearFilters);
    }

    // Update DOMContentLoaded
    document.addEventListener('DOMContentLoaded', function() {
      initMap();
      initFilters();
      renderApp();
    });

    // ============================================
    // MODAL SYSTEM
    // ============================================

    let activeModal = null;

    // Open modal with content
    function openModal(content, options = {}) {
      closeModal();  // Close any existing modal

      const overlay = document.createElement('div');
      overlay.className = 'modal-overlay';
      overlay.innerHTML = `
        <div class="modal ${options.full ? 'modal--full' : ''}">
          ${content}
        </div>
      `;

      // Close on overlay click (not modal content)
      overlay.addEventListener('click', (e) => {
        if (e.target === overlay) closeModal();
      });

      document.getElementById('modals').appendChild(overlay);
      activeModal = overlay;

      // Prevent body scroll
      document.body.style.overflow = 'hidden';

      return overlay;
    }

    // Close modal
    function closeModal() {
      if (activeModal) {
        // Clean up any add property map
        cleanupAddPropertyMap();

        activeModal.remove();
        activeModal = null;
        document.body.style.overflow = '';
      }
    }

    // ESC key closes modal
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

    // ============================================
    // ADD PROPERTY
    // ============================================

    let addPropertyData = {};
    let addPropertyMap = null;
    let addPropertyMarker = null;

    // Clean up add property map
    function cleanupAddPropertyMap() {
      if (addPropertyMap) {
        addPropertyMap.remove();
        addPropertyMap = null;
      }
      addPropertyMarker = null;
      addPropertyData = {};
    }

    // Open add property modal (Step 1)
    function openAddPropertyStep1() {
      addPropertyData = {
        url: '',
        address: '',
        price: '',
        imageUrl: '',
        coordinates: null
      };

      const content = `
        <div class="modal__header">
          <span class="modal__title">Nieuwe woning toevoegen</span>
          <button class="modal__close" onclick="closeModal()">√ó</button>
        </div>
        <div class="modal__body">
          <div class="form-group">
            <label class="form-label">Link (immoweb/zimmo/biddit)</label>
            <input type="url" class="form-input" id="addUrl" placeholder="https://www.immoweb.be/...">
            <p class="form-hint">Optioneel - plak de link naar de advertentie</p>
          </div>
          <div class="form-group">
            <label class="form-label form-label--required">Adres</label>
            <input type="text" class="form-input" id="addAddress" placeholder="Straat 123, Gemeente">
          </div>
          <div class="form-group">
            <label class="form-label">Prijs (‚Ç¨)</label>
            <input type="number" class="form-input" id="addPrice" placeholder="250000">
          </div>
          <div class="form-group">
            <label class="form-label">Afbeelding URL</label>
            <input type="url" class="form-input" id="addImageUrl" placeholder="https://...jpg">
            <p class="form-hint">Optioneel - kopieer afbeelding-URL van de advertentie</p>
          </div>
        </div>
        <div class="modal__footer">
          <button class="btn btn--primary btn--large" id="addStep1Next">Volgende ‚Üí</button>
        </div>
      `;

      openModal(content, { full: true });

      // Focus first input
      setTimeout(() => document.getElementById('addAddress').focus(), 100);

      // Next button handler
      document.getElementById('addStep1Next').addEventListener('click', () => {
        const address = document.getElementById('addAddress').value.trim();
        if (!address) {
          document.getElementById('addAddress').classList.add('form-input--error');
          return;
        }

        addPropertyData.url = document.getElementById('addUrl').value.trim();
        addPropertyData.address = address;

    // Open add property modal (Step 2 - Map)
    function openAddPropertyStep2() {
      const content = `
        <div class="modal__header">
          <button class="modal__back" onclick="openAddPropertyStep1()">‚Üê Terug</button>
          <button class="modal__close" onclick="closeModal()">√ó</button>
        </div>
        <div class="modal__body">
          <div class="add-map-hint">
            üìç Tik op de kaart om de locatie aan te duiden
          </div>
          <div class="add-map-container" id="addMap"></div>
        </div>
        <div class="modal__footer">
          <button class="btn btn--primary btn--large" id="addStep2Save" disabled>Opslaan ‚úì</button>
        </div>
      `;

      openModal(content, { full: true });

      // Initialize map
      setTimeout(() => {
        addPropertyMap = L.map('addMap').setView(MAP_CONFIG.center, MAP_CONFIG.zoom);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '¬© OpenStreetMap'
        }).addTo(addPropertyMap);

        // Click to place marker
        addPropertyMap.on('click', (e) => {
          if (addPropertyMarker) {
            addPropertyMarker.remove();
          }
          addPropertyMarker = L.marker(e.latlng).addTo(addPropertyMap);
          addPropertyData.coordinates = { lat: e.latlng.lat, lng: e.latlng.lng };
          document.getElementById('addStep2Save').disabled = false;
        });

        // If we already have coordinates (going back), show marker
        if (addPropertyData.coordinates) {
          addPropertyMarker = L.marker([addPropertyData.coordinates.lat, addPropertyData.coordinates.lng])
            .addTo(addPropertyMap);
          document.getElementById('addStep2Save').disabled = false;
        }
      }, 100);

      // Save button handler
      document.getElementById('addStep2Save').addEventListener('click', saveNewProperty);
    }

    // Save new property
    function saveNewProperty() {
      if (!addPropertyData.coordinates) return;

      const property = Store.addProperty({
        url: addPropertyData.url,
        address: addPropertyData.address,
        price: addPropertyData.price,
        imageUrl: addPropertyData.imageUrl,
        coordinates: addPropertyData.coordinates
      });

      closeModal();
      renderApp();
      showToast('Woning toegevoegd');

      // Clean up
      cleanupAddPropertyMap();

      // Highlight new property (optional: could open detail)
      setTimeout(() => {
        const card = document.querySelector(`[data-id="${property.id}"]`);
        if (card) {
          card.scrollIntoView({ behavior: 'smooth', block: 'center' });
          card.style.animation = 'highlight 1s ease';
        }
      }, 100);
    }

    // Add button click handler
    document.getElementById('addBtn').addEventListener('click', openAddPropertyStep1);

    // ============================================
    // IMPORT / EXPORT
    // ============================================

    // Toggle menu dropdown - handle both click and touch
    function toggleMenu(e) {
      e.preventDefault();
      e.stopPropagation();
      const dropdown = document.getElementById('menuDropdown');
      dropdown.hidden = !dropdown.hidden;
    }

    const menuBtn = document.getElementById('menuBtn');
    menuBtn.addEventListener('click', toggleMenu);
    menuBtn.addEventListener('touchend', toggleMenu);

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      const dropdown = document.getElementById('menuDropdown');
      const menuBtn = document.getElementById('menuBtn');
      if (!dropdown.contains(e.target) && !menuBtn.contains(e.target)) {
        dropdown.hidden = true;
      }
    });

    // Export data
    async function exportData() {
      document.getElementById('menuDropdown').hidden = true;

      const data = Store.exportData();
      const filename = `property-hunter-${new Date().toISOString().split('T')[0]}.json`;
      const blob = new Blob([data], { type: 'application/json' });

      // Try Web Share API first (mobile)
      if (navigator.share && navigator.canShare) {
        const file = new File([blob], filename, { type: 'application/json' });
        const shareData = { files: [file] };

        if (navigator.canShare(shareData)) {
          try {
            await navigator.share(shareData);
            return;
          } catch (e) {
            // User cancelled or share failed, fall through to download
            if (e.name !== 'AbortError') {
              console.log('Share failed, falling back to download');
            }
          }
        }
      }

      // Fallback: download file
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Open import modal
    function openImportModal() {
      document.getElementById('menuDropdown').hidden = true;

      const content = `
        <div class="modal__header">
          <span class="modal__title">Importeren</span>
          <button class="modal__close" onclick="closeModal()">√ó</button>
        </div>
        <div class="modal__body">
          <div class="import-warning">
            <span class="import-warning__icon">‚ö†Ô∏è</span>
            <div>
              <strong>Let op:</strong> Importeren overschrijft al je huidige data!
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Kies een bestand</label>
            <input type="file" class="form-input" id="importFile" accept=".json">
          </div>

          <div class="import-or">‚Äî of ‚Äî</div>

          <div class="form-group">
            <label class="form-label">Plak JSON</label>
            <textarea class="form-textarea" id="importText" placeholder='{"version": 1, "properties": [...]}'></textarea>
          </div>
        </div>
        <div class="modal__footer">
          <button class="btn btn--primary btn--large" id="importBtn">Importeren</button>
        </div>
      `;

      openModal(content);

      // Import button handler
      document.getElementById('importBtn').addEventListener('click', handleImport);

      // File input handler
      document.getElementById('importFile').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (event) => {
            document.getElementById('importText').value = event.target.result;
          };
          reader.readAsText(file);
        }
      });
    }

    // Handle import
    function handleImport() {
      const text = document.getElementById('importText').value.trim();

      if (!text) {
        alert('Geen data om te importeren');
        return;
      }

      if (!confirm('Weet je zeker dat je alle huidige data wilt vervangen?')) {
        return;
      }

      if (Store.importData(text)) {
        closeModal();
        renderApp();
        showToast('Data ge√Ømporteerd');
      } else {
        alert('Ongeldige data. Controleer het formaat.');
      }
    }

    // ============================================
    // UTILITIES
    // ============================================

    // Show toast notification
    function showToast(message) {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      container.appendChild(toast);

      setTimeout(() => toast.remove(), 3000);
    }

    // Debounce function for search
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // Update search to use debounce
    document.getElementById('searchInput').removeEventListener('input', null);
    document.getElementById('searchInput').addEventListener('input', debounce((e) => {
      currentFilters.search = e.target.value;
      applyFilters();
    }, 300));
  </script>
