<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Hunter</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="" />

  <style>
    /* Reset & Variables */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Colors */
      --color-primary: #2563eb;
      --color-primary-dark: #1d4ed8;
      --color-success: #16a34a;
      --color-warning: #f59e0b;
      --color-danger: #dc2626;
      --color-purple: #9333ea;
      --color-gray-50: #f9fafb;
      --color-gray-100: #f3f4f6;
      --color-gray-200: #e5e7eb;
      --color-gray-300: #d1d5db;
      --color-gray-500: #6b7280;
      --color-gray-700: #374151;
      --color-gray-900: #111827;

      /* Spacing */
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;

      /* Typography */
      --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --font-size-sm: 14px;
      --font-size-base: 16px;
      --font-size-lg: 18px;
      --font-size-xl: 24px;

      /* Layout */
      --header-height: 56px;
      --footer-height: 64px;
      --map-height-mobile: 40vh;

      /* Touch */
      --touch-target: 44px;

      /* Shadows */
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);

      /* Border radius */
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
    }

    html, body {
      height: 100%;
      font-family: var(--font-family);
      font-size: var(--font-size-base);
      color: var(--color-gray-900);
      background: var(--color-gray-50);
    }

    /* Layout */
    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
      max-height: 100vh;
      overflow: hidden;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: var(--header-height);
      padding: 0 var(--spacing-md);
      background: var(--color-primary);
      color: white;
      flex-shrink: 0;
    }

    .header__title {
      font-size: var(--font-size-lg);
      font-weight: 600;
    }

    .header__menu-btn {
      width: var(--touch-target);
      height: var(--touch-target);
      background: none;
      border: none;
      color: white;
      font-size: var(--font-size-xl);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Main */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Map */
    .map-container {
      height: var(--map-height-mobile);
      flex-shrink: 0;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    /* List */
    .list-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: white;
    }

    .filters {
      padding: var(--spacing-sm) var(--spacing-md);
      border-bottom: 1px solid var(--color-gray-200);
      flex-shrink: 0;
    }

    .filters__search {
      margin-bottom: var(--spacing-sm);
    }

    .search-input {
      width: 100%;
      height: var(--touch-target);
      padding: 0 var(--spacing-md);
      border: 1px solid var(--color-gray-300);
      border-radius: var(--radius-md);
      font-size: var(--font-size-base);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .filters__toggle {
      width: 100%;
      height: var(--touch-target);
      background: var(--color-gray-100);
      border: 1px solid var(--color-gray-200);
      border-radius: var(--radius-md);
      font-size: var(--font-size-base);
      cursor: pointer;
    }

    .filters__panel {
      margin-top: var(--spacing-sm);
      padding: var(--spacing-md);
      background: var(--color-gray-50);
      border-radius: var(--radius-md);
    }

    .property-list {
      flex: 1;
      overflow-y: auto;
      padding: var(--spacing-md);
    }

    /* Footer */
    .footer {
      height: var(--footer-height);
      padding: var(--spacing-sm) var(--spacing-md);
      background: white;
      border-top: 1px solid var(--color-gray-200);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: var(--touch-target);
      padding: 0 var(--spacing-lg);
      border: none;
      border-radius: var(--radius-md);
      font-size: var(--font-size-base);
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn--primary {
      background: var(--color-primary);
      color: white;
    }

    .btn--primary:hover {
      background: var(--color-primary-dark);
    }

    .btn--primary:active {
      transform: scale(0.98);
    }

    .btn--large {
      width: 100%;
      max-width: 400px;
    }

    /* Desktop layout */
    @media (min-width: 768px) {
      .main {
        flex-direction: row;
      }

      .map-container {
        height: 100%;
        width: 50%;
      }

      .list-container {
        width: 50%;
        border-left: 1px solid var(--color-gray-200);
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <h1 class="header__title">Property Hunter</h1>
      <button class="header__menu-btn" id="menuBtn" aria-label="Menu">
        <span>â˜°</span>
      </button>
    </header>

    <!-- Main content -->
    <main class="main">
      <!-- Map section -->
      <section class="map-container">
        <div id="map"></div>
      </section>

      <!-- List section -->
      <section class="list-container">
        <!-- Search & filters -->
        <div class="filters">
          <div class="filters__search">
            <input type="text" id="searchInput" placeholder="ðŸ” Zoeken..." class="search-input">
          </div>
          <button class="filters__toggle" id="filterToggle">Filters â–¼</button>
          <div class="filters__panel" id="filterPanel" hidden>
            <!-- Filter dropdowns go here -->
          </div>
        </div>

        <!-- Property list -->
        <div class="property-list" id="propertyList">
          <!-- Property cards rendered here -->
        </div>
      </section>
    </main>

    <!-- Footer with add button -->
    <footer class="footer">
      <button class="btn btn--primary btn--large" id="addBtn">
        + Toevoegen
      </button>
    </footer>

    <!-- Modals container -->
    <div id="modals"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>

  <script>
    // ============================================
    // DATA STORE
    // ============================================

    const STORAGE_KEY = 'propertyHunter';
    const DEFAULT_CATEGORIES = ['locatie', 'energie', 'staat', 'prijs', 'grootte', 'buitenruimte'];
    const CATEGORY_LABELS = {
      locatie: 'Locatie',
      energie: 'Energie',
      staat: 'Staat',
      prijs: 'Prijs',
      grootte: 'Grootte',
      buitenruimte: 'Buitenruimte'
    };

    const STATUS_LABELS = {
      nieuw: 'Nieuw',
      bezoek_gepland: 'Bezoek gepland',
      bezocht: 'Bezocht',
      ja: 'Ja',
      nee: 'Nee',
      misschien: 'Misschien'
    };

    const PROPERTY_STATUS_LABELS = {
      beschikbaar: 'Beschikbaar',
      onder_optie: 'Onder optie',
      verkocht: 'Verkocht'
    };

    const BID_STATUS_LABELS = {
      gepland: 'Gepland',
      uitgebracht: 'Uitgebracht'
    };

    // Generate UUID
    function generateId() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0;
        const v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    // Data store
    const Store = {
      data: {
        version: 1,
        customCategories: [],
        properties: []
      },

      // Load from LocalStorage
      load() {
        try {
          const stored = localStorage.getItem(STORAGE_KEY);
          if (stored) {
            this.data = JSON.parse(stored);
          }
        } catch (e) {
          console.error('Failed to load data:', e);
        }
        return this.data;
      },

      // Save to LocalStorage
      save() {
        try {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(this.data));
        } catch (e) {
          console.error('Failed to save data:', e);
        }
      },

      // Get all properties
      getProperties() {
        return this.data.properties;
      },

      // Get single property by ID
      getProperty(id) {
        return this.data.properties.find(p => p.id === id);
      },

      // Add new property
      addProperty(property) {
        const newProperty = {
          id: generateId(),
          url: property.url || '',
          address: property.address || '',
          price: property.price || 0,
          coordinates: property.coordinates || { lat: 0, lng: 0 },
          status: 'nieuw',
          propertyStatus: 'beschikbaar',
          scores: this.getEmptyScores(),
          pros: '',
          cons: '',
          visits: [],
          bids: [],
          dateAdded: new Date().toISOString()
        };
        this.data.properties.push(newProperty);
        this.save();
        return newProperty;
      },

      // Update property
      updateProperty(id, updates) {
        const index = this.data.properties.findIndex(p => p.id === id);
        if (index !== -1) {
          this.data.properties[index] = { ...this.data.properties[index], ...updates };
          this.save();
          return this.data.properties[index];
        }
        return null;
      },

      // Delete property
      deleteProperty(id) {
        const index = this.data.properties.findIndex(p => p.id === id);
        if (index !== -1) {
          this.data.properties.splice(index, 1);
          this.save();
          return true;
        }
        return false;
      },

      // Get empty scores object
      getEmptyScores() {
        const scores = {};
        DEFAULT_CATEGORIES.forEach(cat => scores[cat] = 0);
        this.data.customCategories.forEach(cat => scores[cat] = 0);
        return scores;
      },

      // Get all categories (default + custom)
      getAllCategories() {
        return [...DEFAULT_CATEGORIES, ...this.data.customCategories];
      },

      // Add custom category
      addCustomCategory(name) {
        const key = name.toLowerCase().replace(/\s+/g, '_');
        if (!this.data.customCategories.includes(key)) {
          this.data.customCategories.push(key);
          CATEGORY_LABELS[key] = name;
          // Add to all existing properties
          this.data.properties.forEach(p => {
            if (!p.scores[key]) p.scores[key] = 0;
          });
          this.save();
        }
        return key;
      },

      // Calculate average score for a property
      calculateAverageScore(property) {
        const scores = Object.values(property.scores).filter(s => s > 0);
        if (scores.length === 0) return 0;
        return scores.reduce((sum, s) => sum + s, 0) / scores.length;
      },

      // Export data as JSON string
      exportData() {
        return JSON.stringify(this.data, null, 2);
      },

      // Import data from JSON string
      importData(jsonString) {
        try {
          const imported = JSON.parse(jsonString);
          if (imported.version && imported.properties) {
            this.data = imported;
            this.save();
            return true;
          }
        } catch (e) {
          console.error('Failed to import data:', e);
        }
        return false;
      },

      // Clear all data
      clear() {
        this.data = {
          version: 1,
          customCategories: [],
          properties: []
        };
        this.save();
      }
    };

    // Initialize store on load
    Store.load();

    // ============================================
    // MAP
    // ============================================

    let map;
    let markers = {};  // Store markers by property ID

    const MAP_CONFIG = {
      center: [50.9859, 4.8310],  // Aarschot
      zoom: 10,  // Shows Vlaams-Brabant & Antwerpen
      minZoom: 7,
      maxZoom: 18
    };

    function initMap() {
      map = L.map('map').setView(MAP_CONFIG.center, MAP_CONFIG.zoom);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
      }).addTo(map);

      // Handle map click for adding properties (will be used later)
      map.on('click', handleMapClick);
    }

    function handleMapClick(e) {
      // Will be implemented in add property flow
      console.log('Map clicked:', e.latlng);
    }

    // Initialize map when DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
      initMap();
    });
  </script>
</body>
</html>
