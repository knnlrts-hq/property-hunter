<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Hunter</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="" />

  <style>
    /* Reset & Variables */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Colors */
      --color-primary: #2563eb;
      --color-primary-dark: #1d4ed8;
      --color-success: #16a34a;
      --color-warning: #f59e0b;
      --color-danger: #dc2626;
      --color-purple: #9333ea;
      --color-gray-50: #f9fafb;
      --color-gray-100: #f3f4f6;
      --color-gray-200: #e5e7eb;
      --color-gray-300: #d1d5db;
      --color-gray-500: #6b7280;
      --color-gray-700: #374151;
      --color-gray-900: #111827;

      /* Spacing */
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;

      /* Typography */
      --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --font-size-sm: 14px;
      --font-size-base: 16px;
      --font-size-lg: 18px;
      --font-size-xl: 24px;

      /* Layout */
      --header-height: 56px;
      --footer-height: 64px;
      --map-height-mobile: 40vh;

      /* Touch */
      --touch-target: 44px;

      /* Shadows */
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);

      /* Border radius */
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
    }

    html, body {
      height: 100%;
      font-family: var(--font-family);
      font-size: var(--font-size-base);
      color: var(--color-gray-900);
      background: var(--color-gray-50);
    }

    /* Layout */
    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
      max-height: 100vh;
      overflow: hidden;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: var(--header-height);
      padding: 0 var(--spacing-md);
      background: var(--color-primary);
      color: white;
      flex-shrink: 0;
    }

    .header__title {
      font-size: var(--font-size-lg);
      font-weight: 600;
    }

    .header__menu-btn {
      width: var(--touch-target);
      height: var(--touch-target);
      background: none;
      border: none;
      color: white;
      font-size: var(--font-size-xl);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Main */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Map */
    .map-container {
      height: var(--map-height-mobile);
      flex-shrink: 0;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    /* List */
    .list-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: white;
    }

    .filters {
      padding: var(--spacing-sm) var(--spacing-md);
      border-bottom: 1px solid var(--color-gray-200);
      flex-shrink: 0;
    }

    .filters__search {
      margin-bottom: var(--spacing-sm);
    }

    .search-input {
      width: 100%;
      height: var(--touch-target);
      padding: 0 var(--spacing-md);
      border: 1px solid var(--color-gray-300);
      border-radius: var(--radius-md);
      font-size: var(--font-size-base);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .filters__toggle {
      width: 100%;
      height: var(--touch-target);
      background: var(--color-gray-100);
      border: 1px solid var(--color-gray-200);
      border-radius: var(--radius-md);
      font-size: var(--font-size-base);
      cursor: pointer;
    }

    .filters__panel {
      margin-top: var(--spacing-sm);
      padding: var(--spacing-md);
      background: var(--color-gray-50);
      border-radius: var(--radius-md);
    }

    .property-list {
      flex: 1;
      overflow-y: auto;
      padding: var(--spacing-md);
    }

    /* Footer */
    .footer {
      height: var(--footer-height);
      padding: var(--spacing-sm) var(--spacing-md);
      background: white;
      border-top: 1px solid var(--color-gray-200);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: var(--touch-target);
      padding: 0 var(--spacing-lg);
      border: none;
      border-radius: var(--radius-md);
      font-size: var(--font-size-base);
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn--primary {
      background: var(--color-primary);
      color: white;
    }

    .btn--primary:hover {
      background: var(--color-primary-dark);
    }

    .btn--primary:active {
      transform: scale(0.98);
    }

    .btn--large {
      width: 100%;
      max-width: 400px;
    }

    /* Desktop layout */
    @media (min-width: 768px) {
      .main {
        flex-direction: row;
      }

      .map-container {
        height: 100%;
        width: 50%;
      }

      .list-container {
        width: 50%;
        border-left: 1px solid var(--color-gray-200);
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <h1 class="header__title">Property Hunter</h1>
      <button class="header__menu-btn" id="menuBtn" aria-label="Menu">
        <span>â˜°</span>
      </button>
    </header>

    <!-- Main content -->
    <main class="main">
      <!-- Map section -->
      <section class="map-container">
        <div id="map"></div>
      </section>

      <!-- List section -->
      <section class="list-container">
        <!-- Search & filters -->
        <div class="filters">
          <div class="filters__search">
            <input type="text" id="searchInput" placeholder="ðŸ” Zoeken..." class="search-input">
          </div>
          <button class="filters__toggle" id="filterToggle">Filters â–¼</button>
          <div class="filters__panel" id="filterPanel" hidden>
            <!-- Filter dropdowns go here -->
          </div>
        </div>

        <!-- Property list -->
        <div class="property-list" id="propertyList">
          <!-- Property cards rendered here -->
        </div>
      </section>
    </main>

    <!-- Footer with add button -->
    <footer class="footer">
      <button class="btn btn--primary btn--large" id="addBtn">
        + Toevoegen
      </button>
    </footer>

    <!-- Modals container -->
    <div id="modals"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>

  <script>
    // JavaScript goes here
  </script>
</body>
</html>
